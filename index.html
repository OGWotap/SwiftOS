<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwiftOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- STATUS BAR -->
<div id="statusBar">
  <span>SwiftOS</span>
  <span id="statusTime"></span>
</div>

<!-- BOOT -->
<div id="boot">ï£¿ SwiftOS</div>

<!-- LOCK -->
<div id="lock" class="screen hidden">
  <h1 id="lockTime"></h1>
  <p>slide to unlock</p>
</div>

<!-- HOME -->
<div id="home" class="screen hidden">
  <div class="grid">
    <div class="icon" onclick="openApp('settings')">
      <div class="icon-img gear"></div>
      <span>Settings</span>
    </div>
    <div class="icon" onclick="openApp('notes')">
      <div class="icon-img notes"></div>
      <span>Notes</span>
    </div>
  </div>

  <div class="dock">
    <div class="icon" onclick="openApp('notes')">
      <div class="icon-img notes"></div>
    </div>
  </div>
</div>

<!-- APP -->
<div id="appView" class="screen hidden">
  <div class="nav">
    <button onclick="closeApp()">Home</button>
    <span id="appTitle"></span>
  </div>
  <div id="appContent"></div>
</div>

<script src="apps.js"></script>
<script src="script.js"></script>
</body>
</html>
